<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Simple, traffic-based pricing</h1>
  <p>Sign-up for our 30-day trial. <br>No credit card required.</p>
</header>
<main>
  <div class="card">
    <label for="price-range"><span id="views"></span>K Pageviews</label>
    <input type="range" min="0" max ="4" step="1" value="2" id="price-range" name="price-range">
    <p><span id="price"></span>/month</p>
    <div class="timeframe">
      <p>Monthly billing</p>
      <button aria-labelledby="billing-selector"class="billing-btn"><span class="btn-selector"></span></button>
      <p>Yearly billing</p>
      <p class="sale"> -25%</p>
    </div>
    <span class="divider"></span>
    <ul>
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>
    <button class="start-btn">Start my trial</button>
  </div>
</main>
<footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://geoffreyhach.fr">Geoffrey Hach</a>.
  </div>
</footer>
<script src="app.js"></script>
</body>
</html>
